<div class="user-page">
  <div class="user-info">
    <h2>User Info</h2>
    <div class="info-row"><label>Email:</label> <span>{{ email }}</span></div>
    <div class="info-row"><label>Skill:</label> <span>{{ skill }}</span></div>
    <div class="info-row"><label>Genre:</label> <span>{{ genre }}</span></div>
    <div class="info-row"><label>Goal:</label> <span>{{ goal }}</span></div>
    <div class="info-row"><label>Number of Songs:</label> <span>{{ songNumber }}</span></div>
    <button (click)="showLiked()">Liked Songs</button>
    <button (click)="showRecommended()">Recommended Songs</button>
    <button (click)="logOff()">Log off</button>
  </div>
  <div class="songs-table">
    <h2>{{ songsTitle }}</h2>
    <div class="songs-grid">
      <div class="song-card" *ngFor="let song of songs">
        <h3>{{ song.title }}</h3>
        <p>Genre: {{ song.genre }}</p>
        <p>Level: {{ song.level }}</p>

      </div>
    </div>
  </div>
</div>
